<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Parking manager" name="description">
    <meta content="Webapp, Parking, Manager, Software, Management" name="keywords"> 

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Raleway+Dots&display=swap" rel="stylesheet">    

    <!-- Favicon -->
    <link href="static/img/favicon.png" rel="icon">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="static/style.css">

    <title>Parking Manager</title>

</head>

<body>

  <!--Nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <!--Logo Parking Manager-->
      <a class="navbar-brand" href="{{ url_for('main')}}">
        <img src="static/img/logo_pm.svg" width="40" height="40" alt="Parking manager logo">
        <span class="font-logo">Parking Manager</span>  
      </a>

      <!--Button when NAVBAR is toggled-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Menu items-->
      <div class="collapse navbar-collapse nav-alignment" id="navbarToggler">
        <div class="nav-alignment">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!--Menu if not logged in-->
            {% if not session["user_id"] %}
            <li class="nav-item">
              <a class="font-g effect" href="{{ url_for('login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="font-g effect" href="{{ url_for('sign_up')}}">Sign up</a>
            </li>
            {% endif %}
            <!--Menu if logged in-->
            {% if session["user_id"] %}
            <li class="nav-item">
              <a class="font-g effect" href="{{ url_for('main')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="font-g effect" href="{{ url_for('reservation')}}">New booking</a>
            </li>
            <li class="nav-item">
              <a class="font-g effect" href="{{ url_for('car')}}">Register a new car</a>
            </li>
            <li class="nav-item">
              <a class="font-g effect" href="{{ url_for('logout') }}">Log out</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>  
  </nav>

{% block body %}
{% endblock %}

<!--Footer-->
  <footer class="text-center text-white" style="background-color: #f1f1f1; position:static; left:0; bottom:0; margin-top: 250px; width: 100%">
    <div class="container">
      <section class="mb-1">
        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating text-dark"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><img src="static/img/instagram.png" style="width: 15px"></a>
  
        <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating text-dark"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><img src="static/img/linkedin.png" style="width: 15px"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-link btn-floating text-dark"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><img src="static/img/github.png" style="width: 15px"></i
        ></a>
      </section>
    </div>
    <!--End of footer-->
    <div class="font-g footer">
      <span>
      Â© 2022 Copyright:
      <a class="font-g" style="text-decoration: none" >5P.</a>
      </span>
    </div>
  </footer>

{% block javascript %}
{% endblock %}
  
</body>

</html>
